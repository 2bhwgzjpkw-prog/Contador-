<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de Efectivo</title>

<!-- Icono -->
<link rel="icon" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
<rect width='100' height='100' rx='20' fill='black'/>
<text x='50' y='62' font-size='46' fill='white' text-anchor='middle' font-family='Arial'>MX</text>
</svg>">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:#000;
  color:#fff;
}

.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:15px;
}

th,td{
  padding:8px;
  text-align:right;
}

th:first-child, td:first-child{
  text-align:center;
}

input{
  width:50px;
  padding:6px;
  background:#111;
  color:#fff;
  border:1px solid #333;
  border-radius:6px;
  text-align:center;
  font-size:15px;
}

tfoot{
  border-top:1px solid #333;
}

.total-box{
  margin-top:14px;
  padding-top:12px;
  border-top:1px solid #333;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.total{
  font-size:22px;
  font-weight:600;
}

button{
  background:#222;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:10px;
  font-size:14px;
}
</style>
</head>

<body>
<div class="container">

<table>
<thead>
<tr>
  <th>Cant.</th>
  <th>Valor</th>
  <th>Total</th>
</tr>
</thead>

<tbody id="rows"></tbody>
</table>

<div class="total-box">
  <button onclick="limpiar()">Limpiar</button>
  <div class="total" id="suma">$0</div>
</div>

</div>

<script>
const denominaciones = [1000,500,200,100,50,20,10,5,2,1,0.5];
const rows = document.getElementById("rows");
const sumaEl = document.getElementById("suma");

let cantidades = new Array(denominaciones.length).fill("");

function formato(n){
  return n.toLocaleString("es-MX",{minimumFractionDigits:2});
}

function calcular(){
  let total = 0;

  denominaciones.forEach((val,i)=>{
    const qty = Number(cantidades[i]) || 0;
    const subtotal = qty * val;
    document.getElementById("t"+i).textContent = "$"+formato(subtotal);
    total += subtotal;
  });

  sumaEl.textContent = "$"+formato(total);
}

denominaciones.forEach((val,i)=>{
  const tr = document.createElement("tr");

  tr.innerHTML = `
    <td>
      <input inputmode="numeric"
             oninput="cantidades[${i}]=this.value;calcular()">
    </td>
    <td>$${val}</td>
    <td id="t${i}">$0.00</td>
  `;

  rows.appendChild(tr);
});

function limpiar(){
  cantidades.fill("");
  document.querySelectorAll("input").forEach(i=>i.value="");
  calcular();
}
</script>

</body>
</html>
