<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>HTM Contador</title>

<!-- ICONO -->
<link rel="icon" type="image/svg+xml"
href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
<rect width='100' height='100' rx='22' fill='%23000'/>
<text x='50' y='62' font-size='48' text-anchor='middle' fill='%23fff'>ðŸ’°</text>
</svg>">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:#000;
  color:#fff;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:420px;
  padding:16px;
}

h1{
  text-align:center;
  font-size:20px;
  margin-bottom:12px;
  font-weight:600;
}

.table{
  display:grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap:6px;
  font-size:14px;
}

.header{
  opacity:.7;
  font-size:12px;
  padding-bottom:6px;
}

.cell{
  background:#111;
  padding:6px;
  border-radius:8px;
  text-align:center;
}

input{
  width:100%;
  background:#111;
  border:none;
  color:white;
  text-align:center;
  font-size:14px;
}

input:focus{outline:none}

.total-cell{
  text-align:right;
  padding-right:8px;
}

.footer{
  margin-top:16px;
  background:#111;
  border-radius:14px;
  padding:12px;
}

.footer-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}

.grand-total{
  font-size:20px;
  font-weight:600;
}

button{
  width:100%;
  padding:10px;
  border-radius:10px;
  background:#222;
  color:white;
  border:none;
  font-size:14px;
}
button:active{background:#333}
</style>
</head>

<body>
<div class="container">

<h1>Contador de efectivo</h1>

<div class="table header">
  <div>Cantidad</div>
  <div>Valor</div>
  <div>Total</div>
</div>

<div id="rows" class="table"></div>

<div class="footer">
  <div class="footer-row">
    <span>Total</span>
    <span class="grand-total" id="grand">$0</span>
  </div>
  <button onclick="clearAll()">Limpiar</button>
</div>

</div>

<script>
const denominations = [1000,500,200,100,50,20,10,5,2,1,0.5];
const rows = document.getElementById("rows");
const grand = document.getElementById("grand");

function format(n){
  return n.toLocaleString("es-MX",{minimumFractionDigits:2});
}

function render(){
  rows.innerHTML="";
  let sum=0;

  denominations.forEach((d,i)=>{
    const qty = localStorage.getItem("q"+i)||"";
    const total = qty?qty*d:0;
    sum+=total;

    rows.innerHTML+=`
      <div class="cell">
        <input inputmode="numeric" value="${qty}"
        oninput="update(${i},this.value)">
      </div>
      <div class="cell">$${format(d)}</div>
      <div class="cell total-cell">$${format(total)}</div>
    `;
  });

  grand.textContent="$"+format(sum);
}

function update(i,v){
  localStorage.setItem("q"+i,v);
  render();
}

function clearAll(){
  denominations.forEach((_,i)=>localStorage.removeItem("q"+i));
  render();
}

render();
</script>

</body>
</html>
