<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de Dinero</title>

<style>
:root{
  --bg:#f2f2f7;
  --card:#ffffff;
  --text:#000;
  --line:#ddd;
}

.dark{
  --bg:#000;
  --card:#111;
  --text:#fff;
  --line:#333;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:16px;
  font-size:20px;
  font-weight:600;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px;
  border-bottom:1px solid var(--line);
  text-align:center;
}

input{
  width:60px;
  padding:6px;
  font-size:16px;
  text-align:center;
}

.total{
  font-weight:600;
}

footer{
  padding:16px;
}

button{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:12px;
  border:none;
  margin-bottom:10px;
}

.clear{background:#ff3b30;color:white}
.mode{background:#007aff;color:white}
</style>
</head>

<body>

<header>
  <span>Contador MXN</span>
  <span id="sum">$0</span>
</header>

<table>
<thead>
<tr>
  <th>Cantidad</th>
  <th>Valor</th>
  <th>Total</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<footer>
  <button class="clear" onclick="clearAll()">Limpiar</button>
  <button class="mode" onclick="toggleMode()">Claro / Oscuro</button>
</footer>

<script>
const denoms=[1000,500,200,100,50,20,10,5,2,1,0.5];
const rows=document.getElementById("rows");
const sumEl=document.getElementById("sum");

function render(){
  rows.innerHTML="";
  denoms.forEach((d,i)=>{
    rows.innerHTML+=`
    <tr>
      <td><input type="number" min="0" value="0" oninput="calc()"></td>
      <td>$${d}</td>
      <td class="total">$0</td>
    </tr>`;
  });
}

function calc(){
  let sum=0;
  [...rows.children].forEach((r,i)=>{
    const qty=r.children[0].children[0].value||0;
    const total=qty*denoms[i];
    r.children[2].textContent="$"+total.toFixed(2);
    sum+=total;
  });
  sumEl.textContent="$"+sum.toFixed(2);
}

function clearAll(){
  document.querySelectorAll("input").forEach(i=>i.value=0);
  calc();
}

function toggleMode(){
  document.body.classList.toggle("dark");
  localStorage.setItem("mode",document.body.classList.contains("dark"));
}

if(localStorage.getItem("mode")==="true"){
  document.body.classList.add("dark");
}

render();
calc();
</script>

</body>
</html>
