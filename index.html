<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<rect width="100" height="100" rx="22" fill="%23007aff"/>

</svg>'>

<style>
body{
  margin:0;
  background:#0f0f10;
  color:white;
  font-family:-apple-system,BlinkMacSystemFont;
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:420px;
  padding:16px;
}

h1{
  text-align:center;
  font-size:20px;
  margin-bottom:14px;
}

.row{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:6px;
  margin-bottom:6px;
}

input{
  background:#1c1c1e;
  color:white;
  border:none;
  border-radius:8px;
  padding:10px;
  font-size:15px;
  text-align:center;
}

input[disabled]{
  color:#aaa;
}

.footer{
  margin-top:16px;
  padding-top:12px;
  border-top:1px solid #333;
}

.total{
  font-size:22px;
  font-weight:600;
  text-align:center;
  margin-bottom:12px;
}

button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#2c2c2e;
  color:white;
  font-size:16px;
}
</style>
</head>

<body>

<div class="app">
  <h1>Contador de Dinero</h1>

  <div id="rows"></div>

  <div class="footer">
    <div class="total" id="total">$0</div>
    <button onclick="clearAll()">Limpiar</button>
  </div>
</div>

<script>
const denominations = [1000,500,200,100,50,20,10,5,2,1];
const rows = document.getElementById("rows");
const totalEl = document.getElementById("total");

function money(n){
  return "$" + n.toLocaleString("es-MX");
}

function render(){
  rows.innerHTML="";
  denominations.forEach((d,i)=>{
    const r=document.createElement("div");
    r.className="row";
    r.innerHTML=`
      <input type="number" min="0" placeholder="0" oninput="calc()">
      <input value="${money(d)}" disabled>
      <input disabled>
    `;
    rows.appendChild(r);
  });
}

function calc(){
  let total=0;
  document.querySelectorAll(".row").forEach((r,i)=>{
    const qty=+r.children[0].value||0;
    const sub=qty*denominations[i];
    r.children[2].value=sub?money(sub):"";
    total+=sub;
  });
  totalEl.textContent=money(total);
}

function clearAll(){
  document.querySelectorAll("input").forEach(i=>i.value="");
  totalEl.textContent="$0";
}

render();
</script>

</body>
</html>
