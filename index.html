<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador MXN</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:#0d0d0d;
  color:#fff;
  display:flex;
  justify-content:center;
}

.app{
  width:100%;
  max-width:420px;
  padding:16px 14px 90px;
}

h1{
  font-size:18px;
  font-weight:600;
  margin-bottom:10px;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

th,td{
  padding:6px;
  text-align:right;
}

th{
  font-weight:500;
  color:#aaa;
}

td:first-child, th:first-child{
  text-align:center;
}

input{
  width:48px;
  background:#1c1c1e;
  border:none;
  color:#fff;
  text-align:center;
  border-radius:6px;
  padding:4px;
  font-size:14px;
}

.total-col{
  color:#0a84ff;
  font-weight:500;
}

.footer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#111;
  border-top:1px solid #222;
  padding:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.sum{
  font-size:18px;
  font-weight:600;
}

button{
  background:#1c1c1e;
  color:#ff453a;
  border:none;
  padding:8px 14px;
  border-radius:10px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="app">
  <h1>Contador de efectivo MXN</h1>

  <table>
    <thead>
      <tr>
        <th>Cant.</th>
        <th>Valor</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>
</div>

<div class="footer">
  <div class="sum" id="sum">$0</div>
  <button onclick="clearAll()">Limpiar</button>
</div>

<script>
const values=[1000,500,200,100,50,20,10,5,2,1,0.5];
const rows=document.getElementById("rows");
const sumEl=document.getElementById("sum");

function money(n){
  return n.toLocaleString("es-MX",{minimumFractionDigits:2});
}

values.forEach(v=>{
  const tr=document.createElement("tr");
  tr.innerHTML=`
    <td><input type="number" min="0" value="0"></td>
    <td>$${money(v)}</td>
    <td class="total-col">$0</td>
  `;
  rows.appendChild(tr);
});

function calc(){
  let sum=0;
  [...rows.children].forEach((r,i)=>{
    const qty=+r.children[0].firstChild.value||0;
    const t=qty*values[i];
    r.children[2].textContent="$"+money(t);
    sum+=t;
  });
  sumEl.textContent="$"+money(sum);
}

rows.addEventListener("input",calc);

function clearAll(){
  [...rows.children].forEach(r=>{
    r.children[0].firstChild.value=0;
    r.children[2].textContent="$0";
  });
  sumEl.textContent="$0";
}
</script>

</body>
</html>
