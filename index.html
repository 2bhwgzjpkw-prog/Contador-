<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de Dinero</title>

<style>
body{
  margin:0;
  background:#0b0b0d;
  font-family:-apple-system,BlinkMacSystemFont;
  color:#fff;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:420px;
  padding:20px 16px 30px;
}

h1{
  font-size:20px;
  margin-bottom:16px;
  font-weight:600;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:10px 6px;
  text-align:center;
  font-size:15px;
}

th{
  color:#9a9aa0;
  font-weight:500;
}

tr:not(:last-child){
  border-bottom:1px solid #1c1c1f;
}

input{
  width:60px;
  background:#1c1c1f;
  border:none;
  border-radius:8px;
  padding:8px;
  color:white;
  text-align:center;
  font-size:15px;
}

.total{
  font-weight:600;
}

.sum{
  margin-top:16px;
  font-size:18px;
  text-align:right;
}

button{
  margin-top:14px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#1c1c1f;
  color:white;
  font-size:16px;
}
</style>
</head>

<body>

<div class="container">
<h1>Contador de dinero</h1>

<table>
<thead>
<tr>
<th>Cantidad</th>
<th>Valor</th>
<th>Total</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<div class="sum" id="sum">Total: $0</div>
<button onclick="clearAll()">Limpiar</button>
</div>

<script>
const denominations = [1000,500,200,100,50,20,10,5,2,1,0.5];
const rows = document.getElementById("rows");
const sumEl = document.getElementById("sum");

function format(n){
  return n.toLocaleString("es-MX",{minimumFractionDigits:0,maximumFractionDigits:2});
}

function render(){
  rows.innerHTML="";
  denominations.forEach((d,i)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td><input type="number" min="0" value="0" oninput="calc()"></td>
      <td>$${format(d)}</td>
      <td class="total">$0</td>
    `;
    rows.appendChild(tr);
  });
}

function calc(){
  let sum=0;
  [...rows.children].forEach((r,i)=>{
    const qty = +r.children[0].children[0].value || 0;
    const total = qty * denominations[i];
    r.children[2].textContent = "$" + format(total);
    sum += total;
  });
  sumEl.textContent = "Total: $" + format(sum);
}

function clearAll(){
  [...rows.querySelectorAll("input")].forEach(i=>i.value=0);
  calc();
}

render();
</script>

</body>
</html>
